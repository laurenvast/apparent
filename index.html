<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APPARENT // Zhuoran Wang</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <div id="bubble"></div>
  <div class="sign"><h2 class="reversed_arc01">Hello?</h2>
  </div>
    <div class="check"><h2 class="reversed_arc01">Still there?</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Shh...</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Carried an umbrella, </h2>
                    <h2 class="reversed_arc02">but it didn’t rain</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Went to a store, </h2>
                    <h2 class="reversed_arc02">but it didn’t open</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Told a joke, </h2>
                    <h2 class="reversed_arc02">but had no laughter</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Left a message, </h2>
                    <h2 class="reversed_arc02">but had no response</h2>
  </div>
  <div class="text"><h2 class="reversed_arc01">Expressed affection, </h2>
                    <h2 class="reversed_arc02">but had no return</h2>
  </div>
  <div class="text last"><h2 class="reversed_arc01">Time to return, </h2>
                    <h2 class="reversed_arc02">but there’s no home.</h2>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="circle.js" type="text/javascript"></script>
  <script src="lib/bbox-aligned-text.min.js" type="text/javascript"></script>
  <script src="lib/plugins.js" type="text/javascript"></script>
  <script src="lib/circletype.js" type="text/javascript"></script>
  <script type="text/javascript">
    
            $('#simple_arc').circleType({radius:1});
            $('.reversed_arc01').circleType({radius: 460, dir:-1});
            $('.reversed_arc02').circleType({radius: 480, dir:-1});

           var time = new Date().getTime();
           $(document.body).bind("keypress", function(e) {
               time = new Date().getTime();
           });

           function refresh() {
               if(new Date().getTime() - time >= 1000*60*30) 
                   window.location.reload(true);
               else 
                   setTimeout(refresh, 60 * 1000);
           }
           setTimeout(refresh, 60 * 1000);
         
         $(document).keydown(  function(){
          $("canvas").css("mix-blend-mode", "normal");
         });
         $(document).keyup(  function(){
          $("canvas").css("mix-blend-mode", "lighten");
         });
        
         
  </script>
</body>
</html>
